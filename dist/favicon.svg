<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle (globe) -->
  <circle cx="16" cy="16" r="14" fill="#1e3a5f"/>

  <!-- Globe grid lines -->
  <ellipse cx="16" cy="16" rx="14" ry="6" fill="none" stroke="#4a90c2" stroke-width="1"/>
  <ellipse cx="16" cy="16" rx="14" ry="10" fill="none" stroke="#4a90c2" stroke-width="0.7"/>
  <line x1="16" y1="2" x2="16" y2="30" stroke="#4a90c2" stroke-width="1"/>
  <ellipse cx="16" cy="16" rx="6" ry="14" fill="none" stroke="#4a90c2" stroke-width="0.7"/>

  <!-- Roman numeral IV -->
  <text x="16" y="20" font-family="Times, serif" font-size="12" font-weight="bold" fill="#ffd700" text-anchor="middle">IV</text>

  <!-- Outer ring -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="#ffd700" stroke-width="1.5"/>
</svg>
